<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bible Reading Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 600px;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        select, input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
        .progress {
            margin-top: 20px;
        }
        .progress-bar {
            background-color: #007bff;
            height: 25px;
            border-radius: 5px;
            text-align: center;
            color: #fff;
            line-height: 25px;
        }
        .chapter-list {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bible Reading Tracker</h1>
        <div class="form-group">
            <label for="book">Book</label>
            <select id="book">
                <!-- Options will be populated by JavaScript -->
            </select>
        </div>
        <div class="form-group">
            <label for="chapter">Chapter</label>
            <input type="number" id="chapter" min="1">
        </div>
        <button onclick="logProgress()">Log Reading Progress</button>
        <div class="progress">
            <div class="progress-bar" id="progress-bar" style="width: 0%;">0%</</div>
        </div>
        <div class="chapter-list" id="chapter-list"></div>
        <button onclick="downloadProgress()">Download Progress</button>
        <input type="file" id="upload" style="display: none;" onchange="uploadProgress(event)">
        <button onclick="document.getElementById('upload').click()">Upload Progress</button>
    </div>
    <script>
        const bibleStructure = {
            "Genesis": 50,
            "Exodus": 40,
            "Leviticus": 27,
            "Numbers": 36,
            "Deuteronomy": 34,
            "Joshua": 24,
            "Judges": 21,
            "Ruth": 4,
            "1 Samuel": 31,
            "2 Samuel": 24,
            "1 Kings": 22,
            "2 Kings": 25,
            "1 Chronicles": 29,
            "2 Chronicles": 36,
            "Ezra": 10,
            "Nehemiah": 13,
            "Esther": 10,
            "Job": 42,
            "Psalms": 150,
            "Proverbs": 31,
            "Ecclesiastes": 12,
            "Song of Solomon": 8,
            "Isaiah": 66,
            "Jeremiah": 52,
            "Lamentations": 5,
            "Ezekiel": 48,
            "Daniel": 12,
            "Hosea": 14,
            "Joel": 3,
            "Amos": 9,
            "Obadiah": 1,
            "Jonah": 4,
            "Micah": 7,
            "Nahum": 3,
            "Habakkuk": 3,
            "Zephaniah": 3,
            "Haggai": 2,
            "Zechariah": 14,
            "Malachi": 4,
            "Matthew": 28,
            "Mark": 16,
            "Luke": 24,
            "John": 21,
            "Acts": 28,
            "Romans": 16,
            "1 Corinthians": 16,
            "2 Corinthians": 13,
            "Galatians": 6,
            "Ephesians": 6,
            "Philippians": 4,
            "Colossians": 4,
            "1 Thessalonians": 5,
            "2 Thessalonians": 3,
            "1 Timothy": 6,
            "2 Timothy": 4,
            "Titus": 3,
            "Philemon": 1,
            "Hebrews": 13,
            "James": 5,
            "1 Peter": 5,
            "2 Peter": 3,
            "1 John": 5,
            "2 John": 1,
            "3 John": 1,
            "Jude": 1,
            "Revelation": 22
        };

        let readingProgress = {};

        function populateBookOptions() {
            const bookSelect = document.getElementById('book');
            for (const book in bibleStructure) {
                const option = document.createElement('option');
                option.value = book;
                option.textContent = book;
                bookSelect.appendChild(option);
            }
        }

        function logProgress() {
            const book = document.getElementById('book').value;
            const chapter = parseInt(document.getElementById('chapter').value);
            if (bibleStructure[book] && chapter >= 1 && chapter <= bibleStructure[book]) {
                if (!readingProgress[book]) {
                    readingProgress[book] = [];
                }
                if (!readingProgress[book].includes(chapter)) {
                    readingProgress[book].push(chapter);
                    readingProgress[book].sort((a, b) => a - b);
                    displayProgress();
                    alert(`Logged: ${book} chapter ${chapter}`);
                } else {
                    alert(`Chapter ${chapter} of ${book} already logged.`);
                }
            } else {
                alert('Invalid book or chapter.');
            }
        }

        function displayProgress() {
            const totalChapters = Object.values(bibleStructure).reduce((sum, chapters) => sum + chapters, 0);
            const readChapters = Object.values(readingProgress).reduce((sum, chapters) => sum + chapters.length, 0);
            const progressPercent = (readChapters / totalChapters * 100).toFixed(2);
            document.getElementById('progress-bar').style.width = `${progressPercent}%`;
            document.getElementById('progress-bar').textContent = `${progressPercent}%`;

            const chapterList = document.getElementById('chapter-list');
            chapterList.innerHTML = '';
            for (const book in readingProgress) {
                if (readingProgress[book].length > 0) {
                    const bookDiv = document.createElement('div');
                    bookDiv.textContent = `${book}: ${readingProgress[book].length}/${bibleStructure[book]} chapters read`;
                    chapterList.appendChild(bookDiv);
                }
            }
        }

        function downloadProgress() {
            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(readingProgress));
            const downloadAnchor = document.createElement('a');
            downloadAnchor.setAttribute("href", dataStr);
            downloadAnchor.setAttribute("download", "bible_reading_progress.json");
            document.body.appendChild(downloadAnchor);
            downloadAnchor.click();
            downloadAnchor.remove();
        }

        function uploadProgress(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = function(event) {
                readingProgress = JSON.parse(event.target.result);
                displayProgress();
            };
            reader.readAsText(file);
        }

        document.addEventListener('DOMContentLoaded', () => {
            populateBookOptions();
            displayProgress();
        });
    </script>
</body>
</html>
