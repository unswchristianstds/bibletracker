<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bible Reading Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 600px;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        select, input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .progress {
            margin-top: 20px;
        }
        .progress-bar {
            background-color: #007bff;
            height: 25px;
            border-radius: 5px;
            text-align: center;
            color: #fff;
            line-height: 25px;
        }
        .chapter-list {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bible Reading Tracker</h1>
        <div class="form-group">
            <label for="user">User</label>
            <select id="user" onchange="switchUser()">
                <!-- User options will be populated by JavaScript -->
            </select>
        </div>
        <div class="form-group">
            <label for="new-user">New User</label>
            <input type="text" id="new-user">
            <button onclick="addUser()">Add User</button>
        </div>
        <div class="form-group">
            <label for="book">Book</label>
            <select id="book">
                <!-- Book options will be populated by JavaScript -->
            </select>
        </div>
        <div class="form-group">
            <label for="chapter">Chapter</label>
            <input type="number" id="chapter" min="1">
        </div>
        <button onclick="logProgress()">Log Reading Progress</button>
        <div class="progress">
            <div class="progress-bar" id="progress-bar" style="width: 0%;">0%</div>
        </div>
        <div class="chapter-list" id="chapter-list"></div>
        <button onclick="downloadProgress()">Download Progress</button>
        <input type="file" id="upload" style="display: none;" onchange="uploadProgress(event)">
        <button onclick="document.getElementById('upload').click()">Upload Progress</button>
    </div>
